<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 30">
  <rect width="60" height="30" fill="#012169"/>
  <!-- White diagonals -->
  <polygon points="0,0 6.7,0 60,23.3 60,30 53.3,30 0,6.7" fill="#FFF"/>
  <polygon points="60,0 53.3,0 0,23.3 0,30 6.7,30 60,6.7" fill="#FFF"/>
  <!-- Red diagonals -->
  <polygon points="0,0 3.9,0 60,24.9 60,30 56.1,30 0,5.1" fill="#C8102E"/>
  <polygon points="60,0 56.1,0 0,24.9 0,30 3.9,30 60,5.1" fill="#C8102E"/>
  <!-- White cross -->
  <rect x="0" y="12" width="60" height="6" fill="#FFF"/>
  <rect x="27" y="0" width="6" height="30" fill="#FFF"/>
  <!-- Red cross -->
  <rect x="0" y="13.5" width="60" height="3" fill="#C8102E"/>
  <rect x="28.5" y="0" width="3" height="30" fill="#C8102E"/>
</svg>

